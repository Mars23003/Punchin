  <script>
    function checkID() {
      var inputPhone = document.getElementById("inputphone");
      phone = /^09\d{8}$/;
      submitOK = "true";

      if (phone.test(inputPhone)) {
        alert("手機格式錯誤！");
        submitOK = "false";
      }

      if (submitOK == "false") {
        return false;
      }
    }
  </script>
